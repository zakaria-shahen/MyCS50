<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="jumbotron">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form method="POST" action="/">
                    <input type="text" name="name" placeholder="Your Name">
                    <input type="number" name="day" placeholder="Your Birthday day">
                    <input type="number" name="month" placeholder="Your Birthday month">
                    <input type="submit" value="Add">
                </form>
            </div>

            <div class="section">

                <h2>Edit a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form method="POST" action="/edit">
                    <input type="number" name="id" placeholder="ID">
                    <br >
                    <input type="text" name="name" placeholder="New Name">
                    <input type="number" name="day" placeholder="New Birthday day">
                    <input type="number" name="month" placeholder="New Birthday month">
                    <input type="submit" value="Edit">
                </form>
            </div>

            <div class="section">

                <h2>Delete a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form method="POST" action="/delete">
                    <input type="number" name="id" placeholder="ID">
                    <input type="submit" value="Delete">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for name in data %}
                            <tr>
                                <td>{{ name[1] }}</td>
                                <td>{{ name[2] }} - {{ name[3] }}</td>
                            </tr>
                        {% endfor %}

                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
