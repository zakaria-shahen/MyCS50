{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    
    {% if data != 0 %}
    <form action="/sell" method="POST">
        <div class="form-group">
            <select  autocomplete="off" name="symbol" required class="form-select form-control" >
                <option vaule="none" disabled selected>Select symbol</option>
                {% for value in data %}
                    <option value="{{ value[0] }}"
                    {% if symbol and symbol == value[0] %}
                       selected >{{ value[0] }}</option>
                    {% else %}
                         >{{ value[0] }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="shares" type="number" min="1" required
            {% if shares %}
                value="{{ shares }}">
            {% else %}
                autofocus >
            {% endif %}
        </div>

        <button class="btn btn-primary" type="submit">Sell</button>    
    </form>
    {% else %}
        <h3>You do not own shares</h3>
    {% endif %}

{% endblock %}
