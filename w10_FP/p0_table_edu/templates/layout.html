<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1/dist/css/bootstrap.min.css">

    <!-- https://favicon.io/emoji-favicons/money-mouth-face/ -->
    <link href="/static/favicon.ico" rel="icon">

    <link href="/static/style.css" rel="stylesheet">

    <!-- http://getbootstrap.com/docs/4.5/ -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/static/app.js" defer></script>
</head>
<body class="bg-dark text-light">

    <nav class="navbar navbar-expand-md navbar-dark bg-dark border-bottom border-1 border-info">
        <a class="navbar-brand ms-3" href="/schedules">
            <img src="../static/favicon.ico">
            <span class="text-danger">Schedules</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-capitalize ps-3 text-white" id="navbar">
            <ul class="navbar-nav mr-auto mt-2">
                <li class="nav-item"><a class="nav-link" href="/location">location</a></li>
                <li class="nav-item"><a class="nav-link" href="/courses">courses</a></li>
                <li class="nav-item"><a class="nav-link" href="/staff">staff</a></li>
                <li class="nav-item"><a class="nav-link" href="/groups">groups</a></li>
                <li class="nav-item"><a class="nav-link" href="/courses_time">courses_time</a></li>
                <li class="nav-item"><a class="nav-link" href="/schedules">schedules</a></li>
            </ul>
        </div>
    </nav>
    <header>
        <div id="alert_div"></div>
    </header>


    <main class="container p-5 ">
        {% block main %}{% endblock %}
    </main>

    <footer class="small text-center text-muted">
        edu Schedules
    </footer>

</body>

</html>
